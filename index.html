<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore Algebra</title>
    <style>
        :root { --primary: #1a508b; --success: #28a745; --error: #dc3545; --bg: #f4f7fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .quiz-container { background: white; width: 100%; max-width: 600px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: var(--primary); text-align: center; font-size: 1.5rem; margin-bottom: 20px; }
        .stats { display: flex; justify-content: space-between; background: #eef2f7; padding: 12px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; font-size: 0.9rem; }
        .question-text { font-size: 1.1rem; line-height: 1.4; color: #333; margin-bottom: 15px; min-height: 60px; }
        .options-grid { display: grid; gap: 10px; }
        .option { padding: 15px; border: 2px solid #ddd; border-radius: 10px; cursor: pointer; background: #fff; font-size: 1rem; -webkit-tap-highlight-color: transparent; }
        .option.correct { background: #d4edda !important; border-color: var(--success) !important; color: #155724; font-weight: bold; }
        .option.wrong { background: #f8d7da !important; border-color: var(--error) !important; color: #721c24; }
        #feedback { text-align: center; font-weight: bold; margin: 15px 0; height: 20px; font-size: 1.1rem; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 30px; cursor: pointer; width: 100%; font-size: 1.1rem; font-weight: bold; transition: 0.3s; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="quiz-container">

let currentIdx = 0; let score = 0; let state = "ASKING";

function init() {
    if (quizDatabase.length === 0) {
        document.getElementById('q-text').innerText = "Attenzione: devi incollare le domande nel codice!";
        return;
    }
    quizDatabase.sort(() => Math.random() - 0.5); // Rimescola per lo studio
    document.getElementById('total-q').innerText = quizDatabase.length;
    render();
}

function render() {
    const data = quizDatabase[currentIdx];
    document.getElementById('q-text').innerText = (currentIdx + 1) + ". " + data.q;
    const container = document.getElementById('options');
    container.innerHTML = ''; document.getElementById('feedback').innerText = '';
    
    data.o.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option'; div.innerText = opt;
        div.onclick = () => {
            if (state !== "ASKING") return;
            const correct = quizDatabase[currentIdx].c;
            const items = document.querySelectorAll('.option');
            if (i === correct) {
                div.classList.add('correct'); score++;
                document.getElementById('feedback').innerText = "ESATTO!";
                document.getElementById('feedback').style.color = "var(--success)";
            } else {
                div.classList.add('wrong'); items[correct].classList.add('correct');
                document.getElementById('feedback').innerText = "SBAGLIATO!";
                document.getElementById('feedback').style.color = "var(--error)";
            }
            document.getElementById('score').innerText = score;
            document.getElementById('main-btn').innerText = "Prossima Domanda";
            document.getElementById('main-btn').disabled = false;
            state = "FEEDBACK";
        };
        container.appendChild(div);
    });
    document.getElementById('current-q').innerText = currentIdx + 1;
    document.getElementById('main-btn').innerText = "Scegli una risposta";
    document.getElementById('main-btn').disabled = true;
    state = "ASKING";
}

function handleAction() {
    if (state === "FEEDBACK") {
        currentIdx++;
        if (currentIdx < quizDatabase.length) render();
        else alert("Esercitazione finita! Punteggio: " + score + "/" + quizDatabase.length);
    }
}
window.onload = init;
</script>
